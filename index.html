<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuromorphic UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .neuromorphic-container {
            background: #f0f0f0;
            box-shadow: 12px 12px 24px #c2c2c2, -12px -12px 24px #ffffff;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #FFA500;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="neuromorphic-container">
    <h2>Welcome!</h2>
    <p>Enter your details below:</p>
    <form id="userForm">
        <input type="text" id="userName" placeholder="Your Name" required>
        <input type="email" id="userEmail" placeholder="Your Email" required>
        <button type="button" onclick="saveUserData()">Submit</button>
    </form>
</div>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {

    authDomain: "database-12611.firebaseapp.com",
    databaseURL: "https://database-12611-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "database-12611",
    storageBucket: "database-12611.appspot.com",
    messagingSenderId: "8696217216",
    appId: "1:8696217216:web:83ff5d8b1330efe6f3f065"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);


    // Reference to the database
    const database = firebase.database();

    function saveUserData() {
        const userName = document.getElementById('userName').value;
        const userEmail = document.getElementById('userEmail').value;

        // Save user data to Firebase
        const userRef = database.ref('users').push();
        userRef.set({
            name: userName,
            email: userEmail
        });

        // Redirect to the given URL
        window.location.href = "https://g.page/r/Caf4Eqd4wUINEB0/review";
    }
</script>

</body>
</html>
