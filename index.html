        :root {
            --primary-bg: #EDECF2;
            --secondary-bg: #DBDCFC;
            --accent-color: #ED7D31;
            --neutral-color: #3F3F3F;
            --card-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05), 0 2px 4px 0 rgba(0, 0, 0, 0.08), 0 4px 8px 0 rgba(0, 0, 0, 0.08), 0 8px 16px 0 rgba(0, 0, 0, 0.08), 0 16px 32px 0 rgba(0, 0, 0, 0.08), 0 32px 64px 0 rgba(0, 0, 0, 0.08);

        }

        *, ::before, ::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, #EDECF2, #DBDCFC);
        }

        main {
            width: fit-content;
            padding: 2rem 3rem;
            background-color: #FAFBFD;
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
        }

        h1 {
            font-size: 2rem;
            font-weight: normal;
            margin-bottom: 1rem;
            color: var(--accent-color);
            text-align: center;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--neutral-color);
            text-shadow: var(--inner-shadow);
        }

        input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #FAFBFD;
            box-shadow: var(--inner-shadow);
            margin-bottom: 1rem;
            color: var(--neutral-color);
        }

        input:-internal-autofill-selected {
            background-color: #FAFBFD !important;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: var(--inner-shadow);
        }

        button:hover {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05), 0 2px 4px 0 rgba(0, 0, 0, 0.08), 0 4px 8px 0 rgba(0, 0, 0, 0.08), 0 8px 16px 0 rgba(0, 0, 0, 0.08), 0 16px 32px 0 rgba(0, 0, 0, 0.08), 0 32px 64px 0 rgba(0, 0, 0, 0.08);
        }
    </style>
